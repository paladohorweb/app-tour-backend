spring.application.name=tour
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuraci√≥n
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#server.port=8081


# Habilitar CORS en Spring Boot
spring.web.resources.add-mappings=true



#configurar el patron del log
logging.pattern.console=[%thread] %-5level: %logger - %msg%n
#configurar el nivel del log
logging.level.root=INFO
#opcional ,configurar niveles por paquetes
#logging.level.jgm.inventarios=DEBUG
logging.level.org.springframework=WARN
#cambiar puerto
server.port=8086
spring.main.banner-mode=off
jwt.secret=${JWT_SECRET}
#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.security=TRACE
#secret key
security.jwt.secret=${JWT_SECRET}
#logging.level.jgm.tiendaVirtual=DEBUG
spring.jpa.open-in-view=false
jwt.refresh.expiration=86400000
jwt.expiration=3600000
